<template>




    <lightning-card title="Button">
        <!-- Button -->
        <div class="slds-m-around_medium">
            <lightning-button label="Add Connection" onclick={openModal}></lightning-button>
        </div>
        </lightning-card>




            <lightning-card title="Accounts">
            <lightning-datatable
                key-field="Id"
                data={Accounts}
                columns={columnacc}
            ></lightning-datatable>
            </lightning-card>

        <lightning-card title="Contacts">
            <lightning-datatable
                key-field="Id"
                data={Contacts}
                columns={columncon}
            ></lightning-datatable>
            </lightning-card>

            <lightning-card title="Opportunities">
            <lightning-datatable
                key-field="Id"
                data={Opportunities}
                columns={columnopp}
            ></lightning-datatable>
            </lightning-card>

            <lightning-card title="Connections">
            <lightning-datatable
                key-field="Id"
                data={Connections}
                columns={columncnt}
            ></lightning-datatable>
            </lightning-card>



    


         <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">

                <!-- Modal Header -->
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">New Connection</h2>
                </header>

                <!-- Modal Body -->
                <div class="slds-modal__content slds-p-around_medium">
             
                        <div class="slds-m-around_medium">
                            <label for="contactSelect">Select a Contact</label>
                            <select id="contactSelect" onchange={handleContactChange}>
                                <template for:each={contactOptions} for:item="contact">
                                    <option key={contact.value} value={contact.value}>{contact.label}</option>
                                </template>
                            </select>
                        </div>

                        <div class="slds-m-around_medium">
                            <label for="accountSelect">Select an Account</label>
                            <select id="accountSelect" onchange={handleAccountChange}>
                                <template for:each={accountOptions} for:item="account">
                                    <option key={account.value} value={account.value}>{accountName}</option>
                                </template>
                            </select>
                        </div>

                        <div class="slds-m-around_medium">
                            <label for="opportunitySelect">Select an Opportunity</label>
                            <select id="opportunitySelect" onchange={handleOpportunityChange}>
                                <template for:each={opportunityOptions} for:item="opportunity">
                                    <option key={opportunity.value} value={opportunity.value}>{opportunity.label}</option>
                                </template>
                            </select>
                        </div>

                   
                </div>

                <!-- Modal Footer -->
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={closeModal}></lightning-button>
                    <lightning-button variant="brand" label="Save" onclick={handleSave}></lightning-button>
                </footer>

            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    
</template>

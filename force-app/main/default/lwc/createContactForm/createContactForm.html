<template>
    <template if:true={showForm}>
        <lightning-card title="Create Contact (Draft)">
            <div key={formKey} class="slds-p-around_medium">
                <lightning-input label="First Name" name="firstName" value={firstName} onchange={handleInputChange}></lightning-input>
                <lightning-input label="Last Name" name="lastName" value={lastName} onchange={handleInputChange}></lightning-input>
                <lightning-input type="email" label="Email" name="email" value={email} onchange={handleInputChange}></lightning-input>

                <lightning-combobox
                    label="Lead Source"
                    name="leadSource"
                    value={leadSource}
                    options={leadSourceOptions}
                    onchange={handleInputChange}>
                </lightning-combobox>

                <div class="slds-m-top_medium">
                    <lightning-button label="Preview Data" onclick={previewData} variant="brand"></lightning-button>
                </div>

                <template if:true={showPreview}>
                    <div class="slds-box slds-theme_default slds-m-top_medium">
                        <p><strong>First Name:</strong> {previewFirstName}</p>
                        <p><strong>Last Name:</strong> {previewLastName}</p>
                        <p><strong>Email:</strong> {previewEmail}</p>
                        <p><strong>Lead Source:</strong> {previewLeadSource}</p>
                    </div>
                </template>
            </div>
        </lightning-card>
    </template>


    <lightning-card title="Contact Table">
        <div style="height: 300px;">
            <lightning-datatable
                key-field="id"
                data={data}
                columns={columns}>
            </lightning-datatable>
        </div>
    </lightning-card>
</template>

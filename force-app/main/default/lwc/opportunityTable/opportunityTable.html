<template>
    
        <lightning-button
            variant="brand"
            label="Save Opportunities"
            onclick={handleSave}>
            </lightning-button>

    <table class="slds-table slds-table_cell-buffer slds-table_bordered">


        

                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Account Name</th> 
                        <th>Stage</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody>
                    <template for:each={Opportunity} for:item="opp">
                        <tr key={opp.index}>
                            <td>
                                <lightning-input type="text" variant="label-hidden"  data-id={opp.index} onchange={handleName}></lightning-input>
                            </td>
                            <!-- <td>
                                 <lightning-input
                                     type="text"
                                    variant="label-hidden"
                                    value={opp.AccountId}
                                    data-accid={opp.index}
                                    onchange={handleName}>
                                </lightning-input> 
                            </td> -->
                            <td>
                             <lightning-record-picker
                                label=" Account "
                                object-api-name="Account"
                                variant="label-hidden"
                                
                                data-aid={opp.index}
                                onchange={handleName}
                                required >
                            </lightning-record-picker>
                            </td>
                            

                            <td>
                                <lightning-combobox
                                        name="type"
                                        label="Stage"
                                        variant="label-hidden"
                                        value={value}
                                        data-oppid={opp.index}
                                        placeholder="Select Type"
                                        options={stageOptions}
                                        onchange={handleName}>
                                </lightning-combobox>
                            </td>
                            <td>
                                <template if:true={opp.plusButton}>
                                    <lightning-button
                                        label="Add"
                                        title="Add"
                                        onclick={handleAddNew}
                                    >
                                    </lightning-button>
                                </template>   
                                
                                <template if:true={opp.removeButtom}>
                                    <lightning-button
                                        variant="destructive"
                                        label="Remove"
                                        title="Remove"
                                        onclick={handleRemove}
                                        data-id={opp.index}>
                                    </lightning-button>
                                </template>
                            </td>
                        </tr>
                    </template>
                </tbody>    
            </table>
        
</template>

<template>
    <lightning-card title="Account List">
        <template if:true={accountsData}>
            <lightning-datatable
                key-field="Id"
                data={accountsData}
                columns={columns}
                onrowaction={handleRowAction}>
            </lightning-datatable>
        </template>

        <template if:true={selectedRecordId}>
            <lightning-card title="Edit Account">
                <lightning-record-edit-form
                    object-api-name="Account"
                    record-id={selectedRecordId}
                    onsuccess={handleSuccess}>

                    <lightning-messages></lightning-messages>

                    <lightning-input-field field-name="Name"></lightning-input-field>
                    <lightning-input-field field-name="Active__c"></lightning-input-field>
                    <lightning-input-field field-name="CustomerPriority__c"></lightning-input-field>

                    <div class="slds-m-top_small">
                        <lightning-button type="submit" label="Save" variant="brand"></lightning-button>
                        <lightning-button label="Cancel" onclick={handleCancel} class="slds-m-left_small"></lightning-button>
                    </div>
                </lightning-record-edit-form>
            </lightning-card>
        </template>
    </lightning-card>
</template>

<template>
    <lightning-card title="Add Team Member">
        <div class="slds-p-around_medium">
            <lightning-input label="Player Name" name="playerName" value={playerName} onchange={handleInputChange}></lightning-input>

            <lightning-combobox
                label="Country Name"
                name="countryName"
                value={countryName}
                options={countryOptions}
                onchange={handleInputChange}>
            </lightning-combobox>

            <lightning-combobox
                label="Position"
                name="position"
                value={position}
                options={positionOptions}
                onchange={handleInputChange}>
            </lightning-combobox>

            <lightning-combobox
                label="Category"
                name="category"
                value={category}
                options={categoryOptions}
                onchange={handleInputChange}>
            </lightning-combobox>

            <lightning-button label="Submit" variant="brand" onclick={handleSubmit}
                class="slds-m-top_medium">
            </lightning-button>
        </div>
    </lightning-card>
</template>
